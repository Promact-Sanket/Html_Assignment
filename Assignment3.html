<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
      <form action="#">
        
        <div class="row">
                <div class="col-sm-6">           
                    <label for="fName">First Name:</label><br>
                    <input type="text" id="FName" name="fName">          
                </div>
                <div class="col-sm-6">          
                        <label for="lName">Last Name:</label><br>
                        <input type="text" id="lName" name="lName">              
                </div>
            </div>   
            <div class="row">
                <div class="col-sm-6">           
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">   
                </div>
                <div class="col-sm-6">          
                    <label for="moNo">Contact Number:</label><br>
                    <input type="number" id="moNo" name="moNo">       
                </div>
            </div>   

            <div class="row">
                <div class="col-sm-6">           
                    <label for="uName">Username:</label><br>
                    <input type="text" id="uName" name="uName">     
                </div>
                <div class="col-sm-6">          
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password">       
                </div>
            </div>   
            <div class="row">
                <div class="col-sm-6">           
                    <label for="address">Address:</label><br>
                    <textarea name="address" id="address"></textarea>   
                </div>
                <div class="col-sm-6">          
                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female"> <label for="male">Female</label>        
                </div>
            </div>   
            <div class="row">
                <div class="col-sm-6">           
                    <label for="qualification">Qualification:</label><br>
                    <select name="qualification" id="qualification" style="width: 60%;">
                        <option value="" selected>_--Select-- </option>
                        <option value="hsc">HSC</option>
                        <option value="ssc">SSC</option>
                        <option value="graduation">Graduation</option>
                      </select> 
                </div>
                <div class="col-sm-6">          
                    <label for="experiance">Experiance:</label><br>
                    <select name="experiance" id="experiance" style="width: 60%;">
                        <option value="" selected>_--Select-- </option>
                        <option value="1">1 year</option>
                        <option value="2">2 year</option>
                        <option value="3+">More than 3 year</option>
                      </select>        
                </div>
            </div>  <br> 
            <div class="row">
                <div class="col-sm-2"> 
                    <label for="codingLanguage">Coding Language:</label>
                </div>
                <div class="col-sm-2"> 
                    <input type="checkbox" id="codingLanguage" name="cCpp"><label for="ccpp">C / C++</label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="col-sm-2"> 
                    <input type="checkbox" id="codingLanguage" name="java"><label for="java">Java</label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="col-sm-2"> 
                    <input type="checkbox" id="codingLanguage" name="c#"><label for="c#">c#</label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="col-sm-2"> 
                    <input type="checkbox" id="codingLanguage" name="php"><label for="php">PHP</label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>          
                <div class="col-sm-2"> 
                    <input type="checkbox" id="codingLanguage" name="python"><label for="python">Python</label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>                 
            </div>   
       <br>
        <input type="submit" value="Submit">
      </form>
    </div>
    </body>
</html>
